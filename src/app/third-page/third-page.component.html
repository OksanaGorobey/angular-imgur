
<div class="four"><h1>{{id}}</h1></div>


<div class="search-results"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollUpDistance]="1.5"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScrollDown()"
     (scrolledUp)="onScrollUp()">
<div class="polaroid" *ngFor="let post of posts">
    <a routerLink="/comments/{{post.id}}">
        <div *ngIf="post.cover; then content else other_content">here is ignored</div>
        <ng-template #content>
            <img src ="{{'https://i.imgur.com/'+ post.cover +'_d.jpg?maxwidth=520&amp;shape=thumb&amp;fidelity=high'}}" style="width: 260px; height: 173.418px;">
        </ng-template>
        <ng-template #other_content>
            <img src ="{{'https://i.imgur.com/'+ post.id +'_d.jpg?maxwidth=520&amp;shape=thumb&amp;fidelity=high'}}" style="width: 260px; height: 173.418px;">
        </ng-template>
    <div class="container">
        <p>{{post.title}}</p>
    </div>
    </a>
</div>
</div>
